<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Basil">
    <title>Pizza Order Form</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Add CSS0 -->
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <a href="index.html"><img src="./img/western-pizza-logo-300x143.png" alt="Logo"></a>
        </div>
        <nav>
            <menu>
                <li><a href="#">Login</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <div>
            <h1>Hi there! Welcome to my shop</h1>
            <form action="somefile" method="post">
                <div>
                    <span>Size:</span>
                    <input type="radio" value="small">
                    <label>Small</label>
                    <input type="radio" value="medium">
                    <label>Medium</label>
                    <input type="radio" value="large">
                    <label>Large</label>
                </div>
                <div>
                    <span>Saurce:</span>
                    <input type="radio" value="bbq">
                    <label>BBQ</label>
                    <input type="radio" value="tomato">
                    <label>Tomato</label>
                    <input type="radio" value="hot">
                    <label>Hot </label>
                </div>   
                <div>
                    <span>Quantity:</span>
                    <input type="number" value="0">
                </div>
                <div>
                    <span>Email:</span>
                    <input type="email" placeholder="Add your email">
                </div>
                <div>
                    <span>Number :</span>
                    <input type="number" placeholder="your number">
                </div>
                <div>
                    <input type="submit" value="Done">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Thank you have a good eat</p>
    </footer>
</body>
</html>
